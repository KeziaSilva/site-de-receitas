<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continentes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('word.jpeg');
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            font-family: cursive;
        }
        .continent-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin: 0 auto;
            max-width: 800px;
        }
        .continent-button {
            background-color: white;
            color: black;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .continent-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <section class="continents-page">
        <h2>Para onde vamos?</h2>
        <img src="word.jpeg" alt="Mapa dos Continentes">
        <div class="continent-buttons">
            <button onclick="window.location.href='africa.html'">África</button>
            <button onclick="window.location.href='america.html'">América</button>
            <button onclick="window.location.href='antartica.html'">Antártica</button>
            <button onclick="window.location.href='asia.html'">Ásia</button>
            <button onclick="window.location.href='europa.html'">Europa</button>
            <button onclick="window.location.href='oceania.html'">Oceania</button>
        </div>
    </section>

</body>
</html>
